<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Map</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bs ıcons bağlantı -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- map libraries connection -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <!--Sol Menu  -->
    <div class="wrapper">
      <aside>
        <h1>Notlar</h1>
        <form>
          <div class="field">
            <label>Add Note:</label>
            <input id="title" type="text" placeholder="Example: For Visit" />
          </div>
          <div class="field">
            <label>Add Date:</label>
            <input type="date" />
          </div>
          <div class="field">
            <label>Category</label>
            <select>
              <option value="goto">For Visit</option>
              <option value="park">Parking Area</option>
              <option value="home">Home</option>
              <option value="job">Bussines</option>
            </select>
          </div>
          <div class="buttons">
            <!-- Add formun gönderilmesini tetikleyecek, delete tetiklemeyecek bu yüzden typeları öyle -->
            <button type="submit" id="save">Add</button>
            <button type="button" id="cancel">Delete</button>
          </div>
        </form>

        <!-- Eklenen notların listesi -->
        <ul>
          <!-- <li>
            <div>
              <p>Location</p>
              <p><span>Date: </span>10/12/2023</p>
              <p><span>Category: </span>Bussines</p>
            </div>
            <i id="fly" class="bi bi-airplane-fill"></i>
            <i id="delete" class="bi bi-trash3-fill"></i>
          </li> -->
        </ul>
      </aside>
    </div>

    <!-- harita Js'den ekrana basılacak -->
    <div id="map"></div>

    <!-- JS bağlantı  -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
